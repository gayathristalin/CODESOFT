<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="calcu.png" />
  </head>
  <body>
    <header>
      <h1>CALCULATOR</h1>
    </header>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" / id="op">
        <button onclick="clr()">CLR</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">x</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')">+</button>

        <button onclick="display('')"></button>
        <button onclick="display('0')">0</button>

        <button onclick="calculate('=')" class="equal">=</button>
      </div>
    </div>

    <script>
      let op = document.getElementById("op");
      function display(num) {
        op.value += num;
      }
      function calculate() {
        try {
          op.value = eval(op.value);
        } catch (err) {
          alert("invalid entry");
        }
      }

      function del() {
        op.value = op.value.slice(0, -1);
      }
      function clr() {
        op.value = op.value.slice(0, 0);
      }
    </script>
  </body>
</html>
